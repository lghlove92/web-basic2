<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <style>
           
        </style>
    </head>
    <body>
        <style>
            기본단위 : px, pt, in, cm, mm
            em : 상위요소 혹은 최상위 요소의 기준값의 배수
            <style>
                div{
                    font-size:15px;
                }
                span{
                    font-size:2em;
                }
                b{
                    font-size:2em;
                }
            </style>
            <div>
                <span>test<b>aaa</b></span>
            </div>
            
            rem : 최상위요소의 기준값의 배수
            vh, vw : 1단위가 너비나 높이의 100분의 1 
            vh : 화면의 최대 높이 * 1/100
            vw : 화면의 최대 너비 * 1/100

            ch : 기준 글자가 차지하는 너비를 기준으로 측정

            ex : 현재 사용하는 폰트의 소문자 x의 높이, 아랫첨자 윗첨자
            % 상대적 크기, 영역 안에 몇 % 채워지는지
        </style>
    </body>
