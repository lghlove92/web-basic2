    <body>
            <!-- 
            회원가입창 만들기
            1. 아이디
            2. 비밀번호
            3. 이름
            4. 주소 - 우편번호, 주소, 주소 디테일, 우편번호 찾기
            5. 회원가입 확인버튼 - submit

            * 회원 가입 확인 버튼을 눌렀을 때
            모든 결과를 하나로 합쳐서 alert 창에 띄워주세요. 
            -->
            <!-- 
                from tag
                    input, select, textarea
                    input - type => text, email, phone, data, password, hidden
             -->

    
        <form action="#" method="post" id="join_form">
            <label>아이디 : <input type="text" name="id" id="input_id" value="Mickey"></label><br>
            비밀번호 : <input type="text" name="password" id="input_ps"value="Mouse"><br>
            이름 : <input type="text" name="name" id="input_name" value="Lee"><br>
            이메일 : <input type="text" name="mail" id="input_mail" value="@naver.com"><br>
            주소 : 
            <br>
            <input type="text" name="address" placeholder="우편번호" id="address_jon"><br>
            <input type="text" name="address" placeholder="도로명 주소 입력" id="address"><br>
            <input type="text" name="address" placeholder="세부주소" id="address_detail">
            <a href="#" id="zipcode_search">우편번호 찾기</a><br>
            <input type="submit" value="회원가입">
        </form>
        
        
        
        <script>
        $(function(){
            $('#zipcode_search').click(function () {
                new daum.Postcode({
                    oncomplete: function(data) {
                        console.log(data);
                        $('#address_jon').val(data.zonecode);
                        $('#address').val(data.address);
                        
                    }
                }).open();
            })
            $('form').submit(function (e) {  //이벤트함수
                e.preventDefault();
                if($('#input_id').val()=='') {
                    alert('아이디를 입력하세요.');
                    return false;
                } else if ($('#input_ps').val()=='') {
                    alert('비밀번호를 입력하세요.');
                    return false;
                } else if ($('#input_name').val()=='') {
                    alert('이름을 입력하세요.');
                    return false;
                } else if ($('#input_mail').val()=='') {
                    alert('이메일을 입력하세요.');
                    return false;
                } else if ($('#address').val()=='') {
                    alert('주소를 입력하세요.');
                    return false;
                } else if ($('#address_detail').val()=='') {
                    alert('세부주소를 입력하세요.');
                    return false;
                } else {
                    alert(
                        "아이디 : "+$('#input_id').val() +"\n"+
                        "비밀번호 : "+$('#input_ps').val() +"\n"+
                        "이름 : "+$('#input_name').val() +"\n"+
                        "이메일 : "+$('#input_mail').val() +"\n"+
                        "우편번호 : "+$('#address_jon').val() +"\n"+
                        "주소 : "+$('#address').val() +"\n"+
                        "세부주소 : "+$('#address_detail').val() +"\n"
                        );
                }
               
                
            })

                    alert("이메일 형식이 잘못되었습니다.");
                    return false;
                } */

                // 최종 안내 문구 출력

        })
        
        </script>
