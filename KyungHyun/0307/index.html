<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Table Test</title>
    </head>
    <body>
        <!--
            table 태그는 table로 시작
            각 행은 tr
            각 열은 td로 만든다.
        -->
        <table border="1">
            <thead>
                <tr>
                    <td></td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="3">a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td>2</td>
                  
                    <td colspan="2">b</td>
                   
                </tr>
                <tr>
                    <td>3</td>
                 
                    <td>ㄴ</td>
                    <td>ㄷ</td>
                </tr>
            </tbody>
                
        </table>
    </body>
</html>
