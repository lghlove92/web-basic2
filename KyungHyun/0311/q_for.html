<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        
    </head>
    <body>
        <script type="text/javascript">
            // for, while
            // 메뉴 구현
            // 1. 구구단 출력
            // 몇단을 출력할까요?
            // 4 X 1 = 4
            // 4 X 2 = 8
            // 2. 프로그램 종료
            while(true){
                console.log("구구단 출력");
                console.log("1. 구구단 프로그램?");
                console.log("2. 프로그램 종료");
                menu = prompt("메뉴를 선택하세요","1. 구구단  2. 프로그램종료");
                if(menu=="1"){
                    i = prompt("몇단을 출력할까요?","");
                    for(j=1;j<10;j++){

                        console.log(i+"X"+j+"="+(i*j));
                    }
                } else if(menu=="2"){
                    console.log("프로그램 종료");
                    break;
                }
            }

           
        </script>

    </body>
</html>
